<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0F172A; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0F172A;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  color: #ffffff;
}
.header {
  background: #1E293B;
  padding: 14pt 40pt;
  border-bottom: 2pt solid #EF4444;
}
.header h1 {
  font-size: 20pt;
  color: #EF4444;
  margin: 0;
}
.content {
  padding: 16pt 40pt;
  flex: 1;
  display: flex;
  gap: 20pt;
}
.left-col { flex: 1; }
.right-col { flex: 1; }
.problem-box {
  background: rgba(239, 68, 68, 0.1);
  border: 1pt solid rgba(239, 68, 68, 0.3);
  padding: 10pt;
  border-radius: 6pt;
  margin-bottom: 8pt;
}
.problem-box h3 {
  font-size: 10pt;
  color: #EF4444;
  margin: 0 0 4pt 0;
}
.problem-box p {
  font-size: 9pt;
  color: #CBD5E1;
  margin: 0;
  line-height: 1.3;
}
.kpi-box {
  background: rgba(14, 165, 233, 0.1);
  border: 1pt solid rgba(14, 165, 233, 0.3);
  padding: 12pt;
  border-radius: 6pt;
}
.kpi-box h3 {
  font-size: 11pt;
  color: #0EA5E9;
  margin: 0 0 10pt 0;
}
.kpi-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 6pt;
}
.kpi-item p {
  font-size: 9pt;
  color: #94A3B8;
  margin: 0;
}
.kpi-value {
  color: #00D4FF;
  font-weight: bold;
}
.stat-highlight {
  background: #1E293B;
  padding: 10pt;
  border-radius: 6pt;
  text-align: center;
  margin-bottom: 10pt;
}
.stat-highlight h2 {
  font-size: 24pt;
  color: #EF4444;
  margin: 0;
}
.stat-highlight p {
  font-size: 8pt;
  color: #64748B;
  margin: 3pt 0 0 0;
}
</style>
</head>
<body>
<div class="header">
  <h1>문제 정의 (Problem Definition)</h1>
</div>
<div class="content">
  <div class="left-col">
    <div class="stat-highlight">
      <h2>3초</h2>
      <p>딥페이크 음성 복제에 필요한 샘플 시간</p>
    </div>
    <div class="problem-box">
      <h3>딥페이크 음성 기술의 대중화</h3>
      <p>AI 음성 합성 기술의 오픈소스화로 진입장벽 급격히 하락</p>
    </div>
    <div class="problem-box">
      <h3>납치 빙자 사기 급증</h3>
      <p>가짜 음성 메시지로 공포심 유발 후 금전 요구 증가</p>
    </div>
    <div class="problem-box">
      <h3>기존 솔루션의 한계</h3>
      <p>실시간 통화 특화로 비동기 음성 메시지 대응 부재</p>
    </div>
  </div>
  <div class="right-col">
    <div class="kpi-box">
      <h3>목표 KPI</h3>
      <div class="kpi-item">
        <p>딥페이크 탐지 정확도</p>
        <p class="kpi-value">95% 이상</p>
      </div>
      <div class="kpi-item">
        <p>성문 대조 오탐율</p>
        <p class="kpi-value">5% 미만</p>
      </div>
      <div class="kpi-item">
        <p>분석 소요 시간</p>
        <p class="kpi-value">10초 이내</p>
      </div>
      <div class="kpi-item">
        <p>서비스 가용성</p>
        <p class="kpi-value">24/7</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
