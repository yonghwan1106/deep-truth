<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0F172A; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0F172A;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #ffffff;
}
.top-accent {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4pt;
  background: #0EA5E9;
}
.badge {
  background: rgba(14, 165, 233, 0.15);
  border: 1pt solid rgba(14, 165, 233, 0.5);
  padding: 8pt 20pt;
  border-radius: 20pt;
  margin-bottom: 28pt;
}
.badge p {
  font-size: 10pt;
  color: #0EA5E9;
  margin: 0;
  letter-spacing: 2pt;
}
.title-container {
  text-align: center;
  margin-bottom: 16pt;
}
h1 {
  font-size: 56pt;
  font-weight: bold;
  color: #ffffff;
  margin: 0 0 12pt 0;
  letter-spacing: -2pt;
}
.gradient-text {
  color: #00D4FF;
}
.subtitle {
  font-size: 16pt;
  color: #94A3B8;
  margin: 0 0 50pt 0;
}
.feature-pills {
  display: flex;
  gap: 12pt;
  margin-bottom: 40pt;
}
.pill {
  background: rgba(16, 185, 129, 0.15);
  border: 1pt solid rgba(16, 185, 129, 0.4);
  padding: 6pt 14pt;
  border-radius: 16pt;
}
.pill p {
  font-size: 9pt;
  color: #10B981;
  margin: 0;
}
.team-info {
  text-align: center;
}
.team-info p {
  font-size: 12pt;
  color: #64748B;
  margin: 4pt 0;
}
.team-name {
  color: #94A3B8;
  font-weight: bold;
}
.footer {
  position: absolute;
  bottom: 24pt;
  text-align: center;
  width: 100%;
}
.footer p {
  font-size: 10pt;
  color: #475569;
  margin: 0;
}
</style>
</head>
<body>
<div class="top-accent"></div>
<div class="badge">
  <p>PHISHING PREVENTION SERVICE COMPETITION</p>
</div>
<div class="title-container">
  <h1>Deep <span class="gradient-text">Truth</span></h1>
  <p class="subtitle">AI 딥페이크 음성 검증 서비스</p>
</div>
<div class="feature-pills">
  <div class="pill"><p>딥페이크 탐지</p></div>
  <div class="pill"><p>성문 대조</p></div>
  <div class="pill"><p>이중 검증</p></div>
</div>
<div class="team-info">
  <p class="team-name">Deep Truth Team</p>
  <p>피싱·스캠 예방을 위한 서비스 개발 경진대회</p>
</div>
<div class="footer">
  <p>2025</p>
</div>
</body>
</html>
