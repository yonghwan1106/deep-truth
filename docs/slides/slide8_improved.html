<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0F172A; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0F172A;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  color: #ffffff;
}
.header {
  background: #1E293B;
  padding: 14pt 40pt;
  border-bottom: 2pt solid #10B981;
}
.header h1 {
  font-size: 20pt;
  color: #10B981;
  margin: 0;
}
.content {
  padding: 14pt 40pt;
  flex: 1;
  display: flex;
  gap: 20pt;
}
.left-col { flex: 1; }
.right-col { flex: 1; }
.section-title {
  font-size: 11pt;
  color: #10B981;
  margin: 0 0 10pt 0;
}
.effect-item {
  background: #1E293B;
  padding: 10pt 14pt;
  border-radius: 6pt;
  margin-bottom: 8pt;
  border-left: 3pt solid #10B981;
}
.effect-item h4 {
  font-size: 9pt;
  color: #E2E8F0;
  margin: 0 0 2pt 0;
}
.effect-item p {
  font-size: 7pt;
  color: #94A3B8;
  margin: 0;
}
.expansion-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 8pt;
}
.expansion-item {
  width: calc(50% - 4pt);
  background: rgba(14, 165, 233, 0.1);
  border: 1pt solid rgba(14, 165, 233, 0.3);
  padding: 10pt;
  border-radius: 4pt;
}
.expansion-item h4 {
  font-size: 9pt;
  color: #0EA5E9;
  margin: 0 0 2pt 0;
}
.expansion-item p {
  font-size: 7pt;
  color: #94A3B8;
  margin: 0;
}
.footer-cta {
  background: rgba(16, 185, 129, 0.15);
  border: 1pt solid rgba(16, 185, 129, 0.4);
  padding: 14pt;
  border-radius: 8pt;
  text-align: center;
  margin-top: 12pt;
}
.footer-cta h3 {
  font-size: 14pt;
  color: #10B981;
  margin: 0 0 4pt 0;
}
.footer-cta p {
  font-size: 9pt;
  color: #CBD5E1;
  margin: 0;
}
</style>
</head>
<body>
<div class="header">
  <h1>기대 효과 및 확장성 (Expected Impact)</h1>
</div>
<div class="content">
  <div class="left-col">
    <h3 class="section-title">기대 효과</h3>
    <div class="effect-item">
      <h4>딥페이크 음성 사기 피해 50% 감소</h4>
      <p>사전 탐지를 통한 피해 예방</p>
    </div>
    <div class="effect-item">
      <h4>월 10만 건 음성 검증 처리</h4>
      <p>확장 가능한 클라우드 인프라</p>
    </div>
    <div class="effect-item">
      <h4>디지털 취약계층 보호</h4>
      <p>고령층의 사기 불안감 해소</p>
    </div>
    <div class="effect-item">
      <h4>기업 보안 강화</h4>
      <p>CEO 사칭 사기 방지 솔루션</p>
    </div>
  </div>
  <div class="right-col">
    <h3 class="section-title">향후 확장 방향</h3>
    <div class="expansion-grid">
      <div class="expansion-item">
        <h4>B2B API</h4>
        <p>금융기관/보험사 연동</p>
      </div>
      <div class="expansion-item">
        <h4>통신사 연동</h4>
        <p>부가서비스 탑재</p>
      </div>
      <div class="expansion-item">
        <h4>글로벌 확장</h4>
        <p>다국어 지원</p>
      </div>
      <div class="expansion-item">
        <h4>온디바이스 AI</h4>
        <p>스마트폰 로컬 처리</p>
      </div>
    </div>
    <div class="footer-cta">
      <h3>Deep Truth</h3>
      <p>AI로 가족을 지키는 딥페이크 음성 검증 서비스</p>
    </div>
  </div>
</div>
</body>
</html>
