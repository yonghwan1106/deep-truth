<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0F172A; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0F172A;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  color: #ffffff;
}
.header {
  background: #1E293B;
  padding: 14pt 40pt;
  border-bottom: 2pt solid #10B981;
}
.header h1 {
  font-size: 20pt;
  color: #10B981;
  margin: 0;
}
.content {
  padding: 16pt 40pt;
  flex: 1;
}
.architecture {
  display: flex;
  gap: 16pt;
  margin-bottom: 14pt;
}
.arch-box {
  flex: 1;
  background: #1E293B;
  border-radius: 6pt;
  padding: 12pt;
  border: 1pt solid #334155;
}
.arch-box h3 {
  font-size: 10pt;
  color: #0EA5E9;
  margin: 0 0 8pt 0;
  text-align: center;
}
.arch-item {
  background: rgba(14, 165, 233, 0.1);
  padding: 6pt 10pt;
  border-radius: 4pt;
  margin-bottom: 4pt;
}
.arch-item p {
  font-size: 8pt;
  color: #CBD5E1;
  margin: 0;
}
.flow-section {
  background: rgba(16, 185, 129, 0.1);
  border: 1pt solid rgba(16, 185, 129, 0.3);
  padding: 12pt;
  border-radius: 6pt;
}
.flow-section h3 {
  font-size: 11pt;
  color: #10B981;
  margin: 0 0 10pt 0;
}
.flow-steps {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.step {
  text-align: center;
  flex: 1;
}
.step-num {
  width: 24pt;
  height: 24pt;
  background: #10B981;
  border-radius: 50%;
  margin: 0 auto 6pt auto;
  display: flex;
  align-items: center;
  justify-content: center;
}
.step-num p {
  font-size: 10pt;
  color: #ffffff;
  font-weight: bold;
  margin: 0;
}
.step h4 {
  font-size: 9pt;
  color: #ffffff;
  margin: 0 0 2pt 0;
}
.step p {
  font-size: 7pt;
  color: #94A3B8;
  margin: 0;
}
.arrow {
  color: #10B981;
  font-size: 14pt;
}
.arrow p {
  margin: 0;
}
</style>
</head>
<body>
<div class="header">
  <h1>솔루션 개요 (Solution Overview)</h1>
</div>
<div class="content">
  <div class="architecture">
    <div class="arch-box">
      <h3>사용자 인터페이스</h3>
      <div class="arch-item"><p>음성 파일 업로드</p></div>
      <div class="arch-item"><p>가족 성문 등록</p></div>
      <div class="arch-item"><p>분석 결과 대시보드</p></div>
    </div>
    <div class="arch-box">
      <h3>AI 분석 엔진</h3>
      <div class="arch-item"><p>딥페이크 탐지 (Wav2Vec2)</p></div>
      <div class="arch-item"><p>성문 대조 (ECAPA-TDNN)</p></div>
      <div class="arch-item"><p>종합 위험도 판정</p></div>
    </div>
    <div class="arch-box">
      <h3>데이터 저장소</h3>
      <div class="arch-item"><p>가족 성문 DB (암호화)</p></div>
      <div class="arch-item"><p>분석 이력 로그</p></div>
      <div class="arch-item"><p>가족 암호 관리</p></div>
    </div>
  </div>
  <div class="flow-section">
    <h3>이중 검증 프로세스</h3>
    <div class="flow-steps">
      <div class="step">
        <div class="step-num"><p>1</p></div>
        <h4>성문 등록</h4>
        <p>가족 음성 사전 등록</p>
      </div>
      <div class="arrow"><p>→</p></div>
      <div class="step">
        <div class="step-num"><p>2</p></div>
        <h4>음성 업로드</h4>
        <p>의심 음성 파일 업로드</p>
      </div>
      <div class="arrow"><p>→</p></div>
      <div class="step">
        <div class="step-num"><p>3</p></div>
        <h4>AI 분석</h4>
        <p>딥페이크 + 성문 검증</p>
      </div>
      <div class="arrow"><p>→</p></div>
      <div class="step">
        <div class="step-num"><p>4</p></div>
        <h4>결과 확인</h4>
        <p>위험도 리포트 제공</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
