<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0F172A; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0F172A;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  color: #ffffff;
}
.header {
  background: #1E293B;
  padding: 14pt 40pt;
  border-bottom: 2pt solid #EF4444;
}
.header h1 {
  font-size: 20pt;
  color: #EF4444;
  margin: 0;
}
.content {
  padding: 16pt 40pt;
  flex: 1;
  display: flex;
  gap: 20pt;
}
.left-col { flex: 1; }
.right-col { flex: 1; }
.stat-big {
  background: rgba(239, 68, 68, 0.15);
  border: 1pt solid rgba(239, 68, 68, 0.3);
  padding: 14pt;
  border-radius: 8pt;
  text-align: center;
  margin-bottom: 12pt;
}
.stat-big h2 {
  font-size: 36pt;
  color: #EF4444;
  margin: 0;
}
.stat-big p {
  font-size: 9pt;
  color: #94A3B8;
  margin: 6pt 0 0 0;
}
.problem-item {
  background: #1E293B;
  padding: 10pt 12pt;
  border-radius: 6pt;
  margin-bottom: 8pt;
  border-left: 3pt solid #EF4444;
}
.problem-item h4 {
  font-size: 10pt;
  color: #F87171;
  margin: 0 0 4pt 0;
}
.problem-item p {
  font-size: 8pt;
  color: #94A3B8;
  margin: 0;
  line-height: 1.3;
}
.kpi-section {
  background: rgba(14, 165, 233, 0.1);
  border: 1pt solid rgba(14, 165, 233, 0.3);
  border-radius: 8pt;
  padding: 12pt;
  margin-bottom: 10pt;
}
.kpi-section h3 {
  font-size: 11pt;
  color: #0EA5E9;
  margin: 0 0 10pt 0;
}
.kpi-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 8pt;
}
.kpi-item {
  flex: 1;
  min-width: 100pt;
  background: #1E293B;
  padding: 10pt;
  border-radius: 4pt;
  text-align: center;
}
.kpi-item h4 {
  font-size: 16pt;
  color: #00D4FF;
  margin: 0 0 4pt 0;
}
.kpi-item p {
  font-size: 7pt;
  color: #64748B;
  margin: 0;
}
.chart-placeholder {
  background: #1E293B;
  border-radius: 6pt;
  height: 100pt;
}
</style>
</head>
<body>
<div class="header">
  <h1>문제 정의 (Problem Definition)</h1>
</div>
<div class="content">
  <div class="left-col">
    <div class="stat-big">
      <h2>3초</h2>
      <p>딥페이크 음성 복제에 필요한 최소 샘플 시간</p>
    </div>
    <div class="problem-item">
      <h4>딥페이크 음성 기술의 대중화</h4>
      <p>AI 음성 합성 기술의 오픈소스화로 진입장벽 급격히 하락</p>
    </div>
    <div class="problem-item">
      <h4>납치 빙자 사기 급증</h4>
      <p>가짜 음성 메시지로 공포심 유발 후 금전 요구 증가</p>
    </div>
    <div class="problem-item">
      <h4>기존 솔루션의 한계</h4>
      <p>실시간 통화 특화로 비동기 음성 메시지 대응 부재</p>
    </div>
  </div>
  <div class="right-col">
    <div class="kpi-section">
      <h3>목표 KPI</h3>
      <div class="kpi-grid">
        <div class="kpi-item">
          <h4>95%+</h4>
          <p>딥페이크 탐지 정확도</p>
        </div>
        <div class="kpi-item">
          <h4>5%-</h4>
          <p>성문 대조 오탐율</p>
        </div>
        <div class="kpi-item">
          <h4>10초</h4>
          <p>분석 소요 시간</p>
        </div>
        <div class="kpi-item">
          <h4>24/7</h4>
          <p>서비스 가용성</p>
        </div>
      </div>
    </div>
    <div id="kpi-chart" class="placeholder chart-placeholder"></div>
  </div>
</div>
</body>
</html>
