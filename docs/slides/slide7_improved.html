<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0F172A; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0F172A;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  color: #ffffff;
}
.header {
  background: #1E293B;
  padding: 14pt 40pt;
  border-bottom: 2pt solid #F59E0B;
}
.header h1 {
  font-size: 20pt;
  color: #F59E0B;
  margin: 0;
}
.content {
  padding: 14pt 40pt;
  flex: 1;
  display: flex;
  gap: 16pt;
}
.persona-col {
  width: 120pt;
}
.persona-box {
  background: #1E293B;
  border-radius: 6pt;
  padding: 12pt;
  border-left: 3pt solid #F59E0B;
}
.persona-box h4 {
  font-size: 10pt;
  color: #F59E0B;
  margin: 0 0 8pt 0;
}
.persona-box p {
  font-size: 8pt;
  color: #94A3B8;
  margin: 3pt 0;
  line-height: 1.3;
}
.persona-need {
  color: #FBBF24;
  margin-top: 8pt;
}
.scenario-col {
  flex: 1;
}
.scenario-title {
  background: rgba(245, 158, 11, 0.1);
  border: 1pt solid rgba(245, 158, 11, 0.3);
  padding: 8pt 12pt;
  border-radius: 4pt;
  margin-bottom: 10pt;
}
.scenario-title h3 {
  font-size: 10pt;
  color: #F59E0B;
  margin: 0;
}
.flow-container {
  display: flex;
  gap: 6pt;
  margin-bottom: 10pt;
}
.flow-step {
  flex: 1;
  background: #1E293B;
  border-radius: 4pt;
  padding: 8pt;
  border-top: 2pt solid #0EA5E9;
}
.flow-step.alert {
  border-top-color: #EF4444;
  background: rgba(239, 68, 68, 0.1);
}
.flow-step h5 {
  font-size: 8pt;
  color: #0EA5E9;
  margin: 0 0 4pt 0;
}
.flow-step.alert h5 {
  color: #EF4444;
}
.flow-step p {
  font-size: 7pt;
  color: #CBD5E1;
  margin: 0;
  line-height: 1.3;
}
.result-section {
  display: flex;
  gap: 12pt;
}
.result-box {
  flex: 1;
  background: rgba(239, 68, 68, 0.15);
  border: 1pt solid rgba(239, 68, 68, 0.4);
  border-radius: 6pt;
  padding: 10pt;
}
.result-box h4 {
  font-size: 9pt;
  color: #EF4444;
  margin: 0 0 8pt 0;
}
.result-metrics {
  display: flex;
  gap: 12pt;
}
.metric {
  text-align: center;
}
.metric h3 {
  font-size: 22pt;
  color: #EF4444;
  margin: 0;
}
.metric p {
  font-size: 7pt;
  color: #94A3B8;
  margin: 2pt 0 0 0;
}
.advice-box {
  margin-top: 8pt;
  padding-top: 8pt;
  border-top: 1pt solid rgba(239, 68, 68, 0.3);
}
.advice-box p {
  font-size: 7pt;
  color: #94A3B8;
  margin: 2pt 0;
}
.advice-title {
  color: #EF4444;
  font-weight: bold;
}
.chart-area {
  width: 100pt;
  height: 100pt;
  background: #1E293B;
  border-radius: 6pt;
}
</style>
</head>
<body>
<div class="header">
  <h1>사용자 시나리오 (User Scenario)</h1>
</div>
<div class="content">
  <div class="persona-col">
    <div class="persona-box">
      <h4>페르소나</h4>
      <p>김지영 (58세)</p>
      <p>주부</p>
      <p>20대 아들 해외 유학중</p>
      <p class="persona-need">니즈: 납치 사기 예방</p>
    </div>
  </div>
  <div class="scenario-col">
    <div class="scenario-title">
      <h3>시나리오: 해외 유학 중인 아들 사칭 사기</h3>
    </div>
    <div class="flow-container">
      <div class="flow-step">
        <h5>1. 사전 준비</h5>
        <p>Deep Truth에 아들 음성 등록</p>
      </div>
      <div class="flow-step alert">
        <h5>2. 사기 시도</h5>
        <p>"엄마 나야, 위험해" 음성 수신</p>
      </div>
      <div class="flow-step">
        <h5>3. 검증 수행</h5>
        <p>음성 업로드, 10초 내 분석</p>
      </div>
      <div class="flow-step">
        <h5>4. 결과 확인</h5>
        <p>딥페이크 확률 + 성문 일치율</p>
      </div>
    </div>
    <div class="result-section">
      <div class="result-box">
        <h4>분석 결과 예시</h4>
        <div class="result-metrics">
          <div class="metric">
            <h3>94%</h3>
            <p>딥페이크 확률</p>
          </div>
          <div class="metric">
            <h3>8%</h3>
            <p>성문 일치율</p>
          </div>
        </div>
        <div class="advice-box">
          <p class="advice-title">권장 조치:</p>
          <p>1. 영상통화 확인  2. 112 신고  3. 송금 금지</p>
        </div>
      </div>
      <div id="result-chart" class="placeholder chart-area"></div>
    </div>
  </div>
</div>
</body>
</html>
