<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0F172A; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0F172A;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #ffffff;
}
.badge {
  background: rgba(14, 165, 233, 0.15);
  border: 1pt solid rgba(14, 165, 233, 0.4);
  padding: 6pt 16pt;
  border-radius: 20pt;
  margin-bottom: 24pt;
}
.badge p {
  font-size: 10pt;
  color: #0EA5E9;
  margin: 0;
}
.title-container {
  text-align: center;
  margin-bottom: 20pt;
}
h1 {
  font-size: 48pt;
  font-weight: bold;
  color: #ffffff;
  margin: 0 0 8pt 0;
  letter-spacing: -1pt;
}
.gradient-text {
  color: #00D4FF;
}
.subtitle {
  font-size: 14pt;
  color: #94A3B8;
  margin: 0 0 40pt 0;
}
.team-info {
  text-align: center;
  margin-top: 30pt;
}
.team-info p {
  font-size: 11pt;
  color: #64748B;
  margin: 4pt 0;
}
.footer {
  position: absolute;
  bottom: 20pt;
  text-align: center;
  width: 100%;
}
.footer p {
  font-size: 9pt;
  color: #475569;
  margin: 0;
}
</style>
</head>
<body>
<div class="badge">
  <p>PHISHING PREVENTION SERVICE COMPETITION</p>
</div>
<div class="title-container">
  <h1>Deep <span class="gradient-text">Truth</span></h1>
  <p class="subtitle">AI 딥페이크 음성 검증 서비스</p>
</div>
<div class="team-info">
  <p>Deep Truth Team</p>
  <p>피싱·스캠 예방을 위한 서비스 개발 경진대회</p>
</div>
<div class="footer">
  <p>2025</p>
</div>
</body>
</html>
